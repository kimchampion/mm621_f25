// num of rows to display
for (let i = 0; i < 8; i++) {
    
  //indent rows 1,3,5 and 7 by 1 space, add to output 
  if (i == 0 || i == 2 || i == 4 || i == 6) {

    for (let j = 0; j < 5; j++) {
